<h2> PHONE DETAILS </h2>

<div class="error" *ngIf="errorMessage"> {{ errorMessage }} </div>

<div *ngIf='phone'>
  <div class="phone-thumbnail">
    <img height="300" [src]="phone.image">
</div>

<div class="phone-info">
  <h3> {{ phone.name }} </h3>

  <h4> {{ phone.brand }} </h4>

  <div *ngIf="phone.specs.length > 0">
    <h4> Features </h4>
    <ul>
      <li *ngFor="let oneSpec of phone.specs">
        {{ oneSpec }}
      </li>
    </ul>
  </div>

  <h4> Danger Jp Robinson </h4>
    <button (click)="deletePhone()">
      Delete this phone!
    </button>
</div>
